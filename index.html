<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>


  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/float-grid.css">

</head>
<body>



	<header class="header">
    <div class="row">
		    <h1>Star Wars Characters</h1>

		      <h3>Incomplete List</h3>
    </div>
	</header>


  <main>
      <div class="row">
        <div class="col-4">
          <div class="card rae">

            <img src="images/rey_square.png" alt="">
          </div>
          <h4> Ray</h4>
          <p>Protagonist from Tatooine</p>
        </div>

        <div class="col-4">
          <div class="card finn">

            <img src="images/finn_square.png" alt="">
          </div>
          <h4>Finn</h4>
          <p>Storm Trooper that befriends Ray</p>
        </div>

        <div class="col-4">
          <div class="card  kylo">

            <img src="images/kylo_square.png" alt="">
          </div>
          <h4>Kylo</h4>
          <p> Kylo - Main villin, or is he?</p>
          </div>

          <div class="col-4">
            <div class="card  poe">

              <img src="images/poe_square.png" alt="">
            </div>
            <h4>Poe</h4>
            <p>Neutral pilot</p>
            </div>

            <div class="col-4">
              <div class="card finn">

                <img src="images/chewbacca_square.png" alt="">
              </div>
              <h4>Chewbacca</h4>
              <p>Great first mate</p>
            </div>

            <div class="col-4">
              <div class="card yoda">
                
                <img src="images/yoda_square.png" alt="">
              </div>
              <h4>Yoda</h4>
              <p>Wise old jedi master</p>
            </div>

        </div>

</body>
</html>
